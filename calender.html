<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>カレンダー</title>
        <link rel="stylesheet" href="calender.css">
        
</head>
<body>
    <script src="calender.js"></script>
    <div class="calender-wrapper">
        <h1 id="calender-header"></h1>

        <div id="next-prev-button">
            <button id="prev">前の月</button>
            <button id="next">次の月</button>
        </div>

        <div id="calender">
                <div class="day">日</div>
                <div class="day">月</div>
                <div class="day">火</div>
                <div class="day">水</div>
                <div class="day">木</div>
                <div class="day">金</div>
                <div class="day">土</div>
        </div>

    </div>
</body>
</html>
